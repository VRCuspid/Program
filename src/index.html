<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/swiper-4.1.6.min.js"></script>
    <script src="libs/flexible.js"></script>
    <link rel="stylesheet" href="libs/swiper-4.1.6.min.css">
    <script src="libs/flexible.js"></script>
    <script src="libs/better-scroll.js"></script>
    <script src="libs/zepto.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts/iconfont.css">
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <section class="section">
            <div class="swiper-container zcontent">
                <div class="swiper-wrapper">
                    <div class="swiper-slide zslide1"></div>
                    <div class="swiper-slide zslide2"></div>
                    <div class="swiper-slide zslide3"></div>
                    <div class="swiper-slide zslide4"></div>
                    <div class="swiper-slide zslide5"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
    <script>
        var mySwiper = new Swiper('.zcontent', {
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            }
        })
    </script>
</body>

</html>
