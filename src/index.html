<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/swiper-4.1.6.min.js"></script>
    <script src="libs/flexible.js"></script>
    <link rel="stylesheet" href="libs/swiper-4.1.6.min.css">
    <script src="libs/flexible.js"></script>
    <script src="libs/better-scroll.js"></script>
    <script src="libs/zepto.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts/iconfont.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <span>全场包邮 低至5元</span>
        </header>

        <section class="section">
            <div class="swiper-container zcontent">
                <div class="swiper-wrapper">
                    <div class="swiper-slide zslide1"></div>
                    <div class="swiper-slide zslide2"></div>
                    <div class="swiper-slide zslide3"></div>
                    <div class="swiper-slide zslide4"></div>
                    <div class="swiper-slide zslide5"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <footer class="footer">
            <ul class="tuls">
                <li>
                    <i class="iconfont icon-weibiaoti--"></i>
                    <span>首页</span>
                </li>
                <li>
                    <i class="iconfont icon-weibiaoti--1"></i>
                    <span>分类</span>
                </li>
                <li>
                    <i class="iconfont icon-weibiaoti--2"></i>
                    <span>品牌特卖</span>
                </li>
                <li>
                    <i class="iconfont icon-weibiaoti--3"></i>
                    <span>5元包邮</span>
                </li>
                <li>
                    <i class="iconfont icon-weibiaoti--4"></i>
                    <span>我的</span>
                </li>
            </ul>
        </footer>
    </div>
    <script>
        var mySwiper = new Swiper('.zcontent', {
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            }
        })
    </script>
</body>

</html>
